<body>
<header>
  <h1>Slide Show</h1>
</header>
<main>
  <div class="slideshow-container">
    <div class="mySlides">
      <img src="img1.jpg">
    </div>
    <div class="mySlides">
      <img src="img2.jpg">
    </div>
    <div class="mySlides">
      <img src="img3.jpg">
    </div>
    <div class="mySlides">
      <img src="img4.jpg">
    </div>
    <a class="prev" onclick="controller(-1)">&#10094;</a>
    <a class="next" onclick="controller(1)">&#10095;</a>
  </div>
